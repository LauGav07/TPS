<!DOCTYPE html>
<html>
<head>
<title>Risolvi Equazione di Secondo Grado</title>
</head>
<body>

<h1>Risolvi Equazione di Secondo Grado</h1>

<label for="a">Coefficiente a:</label>
<input type="number" id="a" name="a"><br><br>

<label for="b">Coefficiente b:</label>
<input type="number" id="b" name="b"><br><br>

<label for="c">Coefficiente c:</label>
<input type="number" id="c" name="c"><br><br>

<button onclick="calcolaRadici()">Calcola Radici</button>

<p id="risultato"></p>

<script>
function calcolaRadici() {

  let a = parseFloat(document.getElementById("a").value);
  let b = parseFloat(document.getElementById("b").value);
  let c = parseFloat(document.getElementById("c").value);


  let delta = (b * b) - (4 * a * c);

  if (delta >= 0) {
    let x1 = (-b + Math.sqrt(delta)) / (2 * a);
    let x2 = (-b - Math.sqrt(delta)) / (2 * a);


    document.getElementById("risultato").innerHTML = "L'equazione ha soluzioni reali:<br> x1 = " + x1 + "<br> x2 = " + x2;
  } else {

    document.getElementById("risultato").innerHTML = "L'equazione non ha soluzioni reali.";
  }
}
</script>

</body>
</html>
