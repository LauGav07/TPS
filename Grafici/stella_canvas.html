<!DOCTYPE html>
<html>
<body>
<canvas id="disegno" width="400" height="400" style="border:1px solid grey"></canvas>

<script>
const canvas = document.getElementById("disegno");
const ctx = canvas.getContext("2d");

canvas.height = canvas.width;


ctx.moveTo(200, 0)
ctx.lineTo(244, 150)
ctx.lineTo(400, 150) 
ctx.lineTo(272, 243)
ctx.lineTo(316, 400)
ctx.lineTo(200, 310)
ctx.lineTo(84, 400)
ctx.lineTo(128, 243)
ctx.lineTo(0, 150)
ctx.lineTo(156, 150)
ctx.lineTo(200, 0)
ctx.strokeStyle = "blue";
ctx.stroke();

</script>

</body>
</html>
